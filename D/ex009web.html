<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Vivendo em: <input type="text" name="n1" id="n1">   
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtv = window.document.querySelector('input#n1');
            var local = txtv.value;
            res.innerHTML = `<p>Você mora em <strong>${local}!</strong></p>`

        
            if (local != 'Brasil') res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            else res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
        }
    </script>
</body>
</html>
